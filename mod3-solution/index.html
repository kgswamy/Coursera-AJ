<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <script src="angular.min.js"> </script>
    <script src="app.js"> </script>

    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body >
   <div class="container" ng-controller='NarrowItDownController as menu'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="menu.itemFilter" placeholder="search term" class="form-control">
    </div>

    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menu.getMatchedItems();">Narrow It Down For Me!</button>
    </div>
    <!-- found-items should be implemented as a component -->
    <!-- <found-items found-items=list.removeItem(index)" ></found-items> -->
    <div class="form-group narrow-button">
      <input class="error" type="text" ng-model="menu.notFound" class="form-control">
    </div>
    <br><br><br><br><br>

    <found-items ng-repeat = "item in menu.foundItems"></found-items>
  </div>

</body>
</html>
